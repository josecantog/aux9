<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ejemplo Auxiliar - IN3501</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <link href="{% static 'css/freelancer.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

{% include 'miapp/menu.html' %}


<!-- Header -->
<header class="masthead bg-primary text-white text-center">
    <div class="container">
        <h1 class="text-uppercase mb-0">Creación de un nuevo ramo</h1>
    </div>
</header>


<section id="agregar1">
    <div class="container">
    	</h1>Agregar ramo</h1>
        <form method="POST" action="/add_ramo"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputTextoa">nombre del ramo</label>
                <input type="text" class="form-control" id="exampleTexta" placeholder="Ingrese texto" name="nombre">
            </div>

            <br>

            <div class="form-group">
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="departamento" id="departamento" value="CEI"> CEI
                </label>
                <label class="mr-3">    
                    <input type="radio" class="mr-1" name="departamento" id="departamento" value="DII"> DII
                </label>
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="departamento" id="departamento" value="DCC"> DCC
                </label>
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="departamento" id="departamento" value="DIE"> DIE
                </label>
                <label class="mr-3">
                    <input type="radio" class="mr-1" name="departamento" id="departamento" value="DIM"> DIM
                </label>
            </div>
            
            
            <div class="form-group">
            <div class="row">
                <label for="exampleNumber">UDs</label>
                <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese numero" name="uds">
            </div>
            </div>

            
        <input type="submit">
        </form>
    </div>
</section>


<section id="modificar">
    <div class="container">
    </h1>Modificar título del ramo</h1>
        <form method="POST" action="/modificar_ramo"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputTextoa">nombre del ramo a modificar</label>
                <input type="text" class="form-control" id="exampleTexta" placeholder="Ingrese texto" name="nombre_antes">
            </div>

            <br>
            
            <div class="form-group">
                <label for="exampleInputTextoa">nombre nuevo</label>
                <input type="text" class="form-control" id="exampleTexta" placeholder="Ingrese texto" name="nombre_nuevo">
            </div>
            
          

            
        <input type="submit">
        </form>
    </div>
</section>



{% include 'miapp/footer.html' %}
</body>
</html>
